<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    <title> Marathon Registration Form</title>
</head>

<style>
    body {
        font-family: Fredoka, sans-serif;
    }

    button {
        font-size: 30px;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        /* align-items: center; */
    }
</style>

<body>
    <h1 style="text-align:center">Marathon Race Registration!</h1>
    <p>Thank you for participating at this Year's Marathon Event.Please fill in the required information below to
        register</p>
    <hr>
    <form action="mara/">
        <div>
            <label for="name">Name </label>
            <input type="text" id="name" name="firstname" placeholder="first" required>
            <input type="text" id="name" name="lastname" placeholder="last" required>
        </div>
        <br>
        <div>
            <label for="email">Email </label>
            <input type="email" name="email" id="email" required>

        </div>
        <br>
        <div>
            <label for="phone">Phone </label>
            <input type="input" id="phone" name="phone" placeholder="### ### ####">
        </div>
        <br>
        <div>
            <label for="gender">Gender </label>
            <input type="radio" name="gender" id="gender" value="male">
            <label for="gender">male </label>
            <input type="radio" name="gender" id="gender" value="female">
            <label for="gender">female </label>
            <input type="radio" name="gender" id="gender" value="other">
            <label for="gender">other </label>

        </div>
        <br>
        <div>
            <label for="birth">Birth Date </label>
            <input type="date" id="birth" name="dob">
        </div>
        <br>
        <div>
            <label for="club">Running Club(if any) </label>
            <input type="text" id="club" name="club">
        </div>
        <br>
        <div>
            <label for="suffer">Do you suffer from any medical conditions </label>
            <input type="radio" name="suffer" id="suffer" value="Yes">
            <label for="suffer">Yes</label>
            <input type="radio" name="suffer" id="suffer" value="No">
            <label for="suffer">No</label>
        </div>
        <br>
        <div>
            <label for="companion">Are you bringing a companion along? </label>
            <input type="radio" name="companion" id="companion" value="Yes">
            <label for="companion">Yes</label>
            <input type="radio" name="companion" id="companion" value="No">
            <label for="companion">No</label>
        </div>
        <br>
        <div>
            <label for="Cname">Your Companion's Name </label>
            <input type="text" id="Cname" name="firstname" placeholder="first" required>
            <input type="text" id="Cname" name="lastname" placeholder="last" required>
        </div>
        <br>
        <div>
            <label for="gender">Gender </label>
            <input type="radio" name="gender" id="gender" value="male">
            <label for="gender">male </label>
            <input type="radio" name="gender" id="gender" value="female">
            <label for="gender">female </label>
            <input type="radio" name="gender" id="gender" value="other">
            <label for="gender">other </label>

        </div>
        <br>
        <h2>Emergency Contact</h2>
        <br>
        <div>
            <label for="Ename">Name </label>
            <input type="text" id="Ename" name="firstname" placeholder="first" required>
            <input type="text" id="Ename" name="lastname" placeholder="last" required>
        </div>
        <br>
        <div>
            <label for="Ephone">Phone </label>
            <input type="input" id="Ephone" name="phone" placeholder="### ### ####">
        </div>
        <br>
        <div>
            <label for="address">Address </label>
            <input type="text" id="address" name="street Address" placeholder="street Address"><br>
            <br>
            <input type="text" id="address" name="street Address Line 2" placeholder="street Address Line 2"><br>
            <br>
            <input type="text" id="address" name="city" placeholder="City">
            <input type="text" id="address" name="state" placeholder="State"><br>
            <br>
            <input type="text" id="address" name="Postal/Zip Code" placeholder="Postal/Zip Code">
            <input type="text" id="address" name="Country" placeholder="Country"><br>
            <br>
            <button>REGISTER</button>
        </div>




    </form>

</body>

</html>
